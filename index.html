<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <title>Speech Text Reader</title>
  </head>
  <body>
    <div class="dark-mode"></div>
    <button class="btn-dark" onclick="myFunction()">
      <i class="fas fa-cog"></i> DARK MODE
    </button>
    <div class="container">
      <h1>Speech Text Reader</h1>
      <button id="toggle" class="btn btn-toggle">Toggle Text Box</button>
      <div id="text-box" class="text-box">
        <div id="close" class="close">X</div>
        <h3>Choose Voice</h3>
        <select id="voices"></select>
        <textarea id="text" placeholder="Enter text to read..."></textarea>
        <button class="btn" id="read">Read Text</button>
      </div>
      <main></main>
    </div>
    <div class="links">
      <p>Educational Rhymings</p>
      <iframe
        width="375"
        height="350"
        src="https://www.youtube.com/embed/UtxaRodBVf8"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe
      ><iframe
        width="375"
        height="350"
        src="https://www.youtube.com/embed/bWKtAl4L9JU?start=10"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe
      ><iframe
        width="375"
        height="350"
        src="https://www.youtube.com/embed/Ay_lT0pSQgk"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe
      ><iframe
        width="375"
        height="350"
        src="https://www.youtube.com/embed/p_0sdXy6Yf4?start=30"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
    </div>
    <footer>
      <p>Made for children</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
